{% extends 'base.html' %}
{% block content %}

    <h1>My Receipts</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Number</th>
                <th>Number of receipts</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accountlist %}
            <tr>
                <td>{{ account.name }}</td>
                <td>{{ account.number }} </td>
                <td>{{ account.receipts.all|length }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
